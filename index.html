<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/slider.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="brands">
        <div class="brands__title">
          <h1 class="brands__title-text">Ремонт техники различных брендов</h1>
        </div>
        <div class="slider swiper-container">
          <div class="slider__wrapper swiper-wrapper">
            <div class="slider__item swiper-slide">
              <a href="" class="slider__link">
                <img src="assets/images/lenovo.png" alt="lenovo" />
              </a>
            </div>
            <div class="slider__item swiper-slide">
              <a href="" class="slider__link">
                <img src="assets/images/samsung.png" alt="samsung" />
              </a>
            </div>
            <div class="slider__item swiper-slide">
              <a href="" class="slider__link">
                <img src="assets/images/apple.png" height="40px" alt="apple" />
              </a>
            </div>
            <div class="slider__item swiper-slide">
              <a href="" class="slider__link">
                <img src="assets/images/acer.png" alt="acer" />
              </a>
            </div>
            <div class="slider__item swiper-slide">
              <a href="" class="slider__link">
                <img src="assets/images/sony.png" alt="sony" />
              </a>
            </div>
            <div class="slider__item swiper-slide">
              <a href="" class="slider__link">
                <img src="assets/images/viewsonic.png" alt="viewsonic" />
              </a>
            </div>
            <div class="slider__item swiper-slide">
              <a href="" class="slider__link">
                <img src="assets/images/hp.png" height="40px" alt="hp" />
              </a>
            </div>
            <div class="slider__item swiper-slide">
              <a href="" class="slider__link">
                <img src="assets/images/bosh.png" alt="bosh" />
              </a>
            </div>
            <div class="slider__item swiper-slide">
              <a href="" class="slider__link">
                <img src="assets/images/apple.png" height="40px" alt="apple" />
              </a>
            </div>
            <div class="slider__item swiper-slide">
              <a href="" class="slider__link">
                <img src="assets/images/acer.png" alt="acer" />
              </a>
            </div>
            <div class="slider__item swiper-slide">
              <a href="" class="slider__link">
                <img src="assets/images/lenovo.png" alt="lenovo" />
              </a>
            </div>
          </div>
          <div class="swiper-pagination"></div>
          <button class="slider__show">Показать все</button>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/show.js"></script>
  </body>
</html>
